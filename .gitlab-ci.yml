include:
  - project: 'xfce/xfce4-dev-tools'
    file: '/ci/build_project.yml'

build-gcc:
  rules:
    - when: never

build-clang:
  rules:
    - when: never

build:
  extends: .build
  script:
    - apt update && apt install -y meson python3-dbus python3-pexpect desktop-file-utils
    - meson setup build
    - meson compile -C build

distcheck:
  script:
    - apt update && apt install -y meson python3-dbus python3-pexpect desktop-file-utils
    - meson setup build
    - meson dist -C build
